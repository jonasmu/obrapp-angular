    <!-- <div class="h3">Mis materiales</div> -->
  <table mat-table [dataSource]="materiales" class="mat-elevation-z8 ancho-completo">

    <ng-container matColumnDef="trabajo">
      <th mat-header-cell *matHeaderCellDef> Trabajo </th>
      <td mat-cell *matCellDef="let material" class="tabla-columna-boton">
        <button class="tabla-boton" mat-stroked-button color="primary" (click)="verTrabajo(material.IdTrabajo)">
          {{material.NombreTrabajo}}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let material"> <b>{{material.Nombre}}</b> </td>
    </ng-container>

    <ng-container matColumnDef="observaciones">
      <th mat-header-cell *matHeaderCellDef> Observaciones </th>
      <td mat-cell *matCellDef="let material"> {{material.Observaciones}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let material">
        <span *ngIf="!material.EstaComprado" class="badge badge-danger">Faltante</span>
        <span *ngIf="material.EstaComprado" class="badge badge-success">Comprado</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef class="tabla-columna-precio"> Precio </th>
      <td mat-cell *matCellDef="let material" class="tabla-columna-precio"> {{material.Precio | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasDeTablaMateriales"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasDeTablaMateriales;"></tr>
  </table>
</div>
