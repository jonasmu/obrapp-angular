<h3>{{esCrear ? 'Nuevo' : 'Editar'}} pago</h3>
<div *ngIf="pago" class="formulario">
  <div>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Fecha" [value]="pago.Fecha">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="formulario-item">
      <textarea matInput placeholder="Observaciones" rows="1" [(ngModel)]="pago.Observaciones"></textarea>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="formulario-item">
      <input matInput placeholder="Monto" type="number" [(ngModel)]="pago.Monto">
    </mat-form-field>
  </div>

  <div>
    <mat-checkbox [(ngModel)]="pago.EstaAnulado">Anulado</mat-checkbox>
  </div>

  <div class="botones-confirmar">
    <button mat-raised-button color="primary" class="boton" (click)="aceptar($event)">Aceptar</button>
    <button mat-raised-button color="primary" class="boton" (click)="cancelar($event)">Cancelar</button>
  </div>
</div>
