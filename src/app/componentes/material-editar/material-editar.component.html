<div *ngIf="material" class="formulario">
  <div>
    <mat-form-field class="formulario-item">
      <input matInput placeholder="Nombre" [(ngModel)]="material.Nombre">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="formulario-item">
      <textarea matInput placeholder="Observaciones" rows="1" [(ngModel)]="material.Observaciones"></textarea>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="formulario-item">
      <input matInput placeholder="Precio" type="number" [(ngModel)]="material.Precio">
    </mat-form-field>
  </div>

  <div>
    <mat-checkbox [(ngModel)]="material.EstaAdquirido">Adquirido</mat-checkbox>
  </div>

  <div class="botones-confirmar">
    <button mat-raised-button color="primary" class="boton" (click)="aceptar($event)">Aceptar</button>
    <button mat-raised-button color="primary" class="boton" (click)="cancelar($event)">Cancelar</button>
  </div>
</div>
