<div *ngIf="!usuario" class="centrar">
    <mat-card class="tarjeta">
        <mat-card-header class="tarjeta-cabeza">
            <!-- <div mat-card-avatar class="tarjeta-cabeza-imagen"></div> -->
            <!-- <mat-card-title class="tarjeta-cabeza-titulo">Iniciar sesión</mat-card-title> -->
            <!-- <mat-card-subtitle>Cantidad: {{contratistas.length}}</mat-card-subtitle> -->
        </mat-card-header>
        <div style="text-align:center">
            <mat-card-content>
                <br>
                <img class="imagen-portada" 
                    mat-card-image 
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_NKX8fmWK90-yDegrPI_zzb0bsegSVqFA7zahnYlNUfmNlKdR"
                    alt="Imagen de inicio">
                <p>
                    Iniciá sesión para ver tus trabajos y los contratistas disponibles.
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="warn" routerLink="/sesion">INICIAR SESION</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>

<div *ngIf="usuario">
    <mat-toolbar>
        <div class="h3">
            ¡Hola {{usuario.Nombre}}!
        </div>
    </mat-toolbar>

    <div class="row">

        <!-- TRABAJOS -->
        <div class="col-sm-6">
            <div class="tarjeta">
                <img class="imagen img-fluid" src="http://mycs.net.au/wp-content/uploads/2016/03/home-icon-flat.png" />
                <span class="h4">Últimos trabajos</span>
                <div class="texto-pequeno">
                    En progreso:
                </div>
                <br>
                <table class="table table-sm">
                    <tr *ngFor="let trabajo of obtenerUltimosTrabajos()">
                        <td>{{trabajo.Nombre}}</td>
                        <td>
                            <span class="badge" [class.badge-dark]="trabajo.Estado.Id===1" [class.badge-primary]="trabajo.Estado.Id===2"
                                [class.badge-success]="trabajo.Estado.Id===3" [class.badge-warning]="trabajo.Estado.Id===4"
                                [class.badge-danger]="trabajo.Estado.Id===5">
                                {{trabajo.Estado.Nombre}}
                            </span>
                        </td>
                    </tr>
                </table>
                <!-- <div class="contenedor-boton">
                    <button class="ver-boton" mat-raised-button color="warn" routerLink="/trabajos">Ver trabajos</button>
                </div> -->
            </div>
        </div>

        <div class="d-sm-none">.</div>

        <!-- CONTRATISTAS -->
        <div class="col-sm-6">
            <div class="tarjeta">
                <img class="imagen img-fluid" src="http://mycs.net.au/wp-content/uploads/2016/03/home-icon-flat.png" />
                <span class="h4">Últimos contratistas</span>
                <br>
                <table class="table table-sm">
                    <tr *ngFor="let contratista of obtenerUltimosContratistas()">
                        <td>{{contratista.Nombre}} {{contratista.Apellido}}</td>
                    </tr>
                </table>
                <!-- <div class="contenedor-boton">
                    <button class="ver-boton" mat-raised-button color="warn" routerLink="/contratistas">Ver contratistas</button>
                </div> -->
            </div>
        </div>

    </div>
</div>
